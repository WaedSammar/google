<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Google</title>
    <link rel="shortcut icon"
        href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png"
        type="image/x-icon" />
</head>

<body>
    <div class="google">
        <a href="#" id="google_logo"><img class="image" src="google_logo.svg" alt="Google Logo" /></a>
    </div>
   
    <div class="form">
        <form class="search">
            <div class="search_container">
                <input type="text" class="input" placeholder="Search Google or type a URL">

                <i class="fa fa-search search_icon"></i>
                <i class="fa fa-microphone mic_icon"></i>
                <i class="fa fa-keyboard-o key_icon"></i>
            </div>
        </form>
      
        <div class="shortage-container">
            <div class="youtube_short">
                <div class="test">
                    <a href="https://www.youtube.com/" title="YouTube">
                        <img src="youtube (2).png" alt="YouTube Image" />
                    </a>
                    <p>YouTube</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
